<div class="card" *ngIf="Relatorio">
    <div class="card-header">
        <h3>{{Relatorio.formulario.Nome}}
            <a class="float-right Hand" (click)="dt.exportCSV()" ><i class="fas fa-download"></i></a>
        </h3>
        <p>{{Relatorio.sql}}</p>
    </div>
    <div class="card-body">
        <p-table [columns]="Relatorio.colunas" [value]="Relatorio.dados" [responsive]="true" [autoLayout]="true" #dt>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{car[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
